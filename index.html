<!DOCTYPE html>

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Canvas + Video</title>
	<meta name="author" content="Rafael Pinheiro">
	<!-- Date: 2012-05-05 -->
	<link rel="stylesheet" href="css/screen.css" type="text/css" media="screen" title="Style" charset="utf-8">
	<script src="js/CVideo.js"></script>
</head>
<body>
	<div id="content">
		<select id="filterSelect">
			<option value="none">None</option>
			<option value="greyscale">Greyscale</option>
			<option value="logo">Logo</option>
		</select>
		<span class="break"><!-- --></span>
		<video id="video"  webkit-playsinline loop>
			<source src="media/video.webm" type="video/webm">
			<source src="media/video.ogg" type="video/ogg">
			<source src="media/video.mp4" type="video/mp4">
		</video>
	</div>
	<script type="text/javascript">
		var filterSelect = document.getElementById('filterSelect');
		var video = new CVideo('video', filterSelect.value);
		
		filterSelect.addEventListener('change', function() {
			video.setFilter(filterSelect.value);
		});
	</script>
</body>
</html>
